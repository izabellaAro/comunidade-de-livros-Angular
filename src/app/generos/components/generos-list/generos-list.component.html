<mat-table [dataSource]="generos">

  <!-- Genero Column -->
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef> Gêneros </mat-header-cell>
    <mat-cell *matCellDef="let genero">{{ genero.nome }}</mat-cell>
  </ng-container>

 <!-- Actions Column -->
 <ng-container matColumnDef="actions">
  <mat-header-cell *matHeaderCellDef class="action-column">
    <button mat-mini-fab color="primary" aria-label="Adicionar um gênero" class="action-column-add">
      <mat-icon (click)="onAdd()">add</mat-icon>
    </button>
  </mat-header-cell>

    <mat-cell *matCellDef="let genero" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar genero">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remover genero">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
