<mat-card>

  <mat-toolbar color="primary">Gêneros já cadastrados</mat-toolbar>

  <div class="column-flex mat-elevation-z8">

    <app-generos-list
      *ngIf="generos$ | async as generos; else loading"
      [generos]="generos"
      (add)="onAdd()"
    ></app-generos-list>

    <ng-template #loading>
      <div class = "loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
