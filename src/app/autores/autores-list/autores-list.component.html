<mat-table [dataSource]="autores">

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef> Autor </mat-header-cell>
    <mat-cell *matCellDef="let autor"> {{ autor.nome}} </mat-cell>
  </ng-container>

  <!-- GeneroAutor Column -->
  <ng-container matColumnDef="genero">
    <mat-header-cell *matHeaderCellDef> GÃªnero </mat-header-cell>
    <mat-cell *matCellDef="let autor"> {{ autor.genero.nome}}
    <mat-icon aria-hidden="false" aria-label="Genero do autor">{{ autor.genero.nome |autoresGenero }}</mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-mini-fab color="accent" aria-label="Adicionar um autor">
        <mat-icon (click)="onAdd()">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let autor">
      <button mat-icon-button color="primary" aria-label="Editar autor">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remover autor">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
