<mat-card>

  <mat-toolbar color="primary">Adicionar Resenha</mat-toolbar>

  <mat-card-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="Titulo" formControlName="titulo">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Genero</mat-label>
      <mat-select formControlName="generoId">
        <mat-option *ngFor="let genero of generos" [value]="genero.id" >
          {{genero.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Autor</mat-label>
      <mat-select formControlName="autorId">
        <mat-option *ngFor="let autor of autores" [value]="autor.id" >
          {{autor.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
