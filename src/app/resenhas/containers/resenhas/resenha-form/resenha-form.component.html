<mat-card>

  <mat-toolbar color="primary">Adicionar Resenha</mat-toolbar>

  <form [formGroup]="form">
    <mat-form-field class="full-width">

      <mat-label>Livro</mat-label>
      <mat-select formControlName="livroId">
        <mat-option *ngFor="let livro of livros" [value]="livro.id" >
          {{livro.titulo}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Titulo Resenha" formControlName="tituloResenha">
      </mat-form-field>
    </mat-card-content>

    <mat-form-field class="full-width">
      <textarea matInput placeholder="Texto Resenha" formControlName="textoResenha"></textarea>
    </mat-form-field>
  </form>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
